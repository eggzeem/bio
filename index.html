    <h2>생물학이란?</h2>
    생명에대한 과학적인 학문으로 광범위한 주제를 다루고 있다.<br>
    생물학에서는 실험을 통해서 생체에 관한 실험의 결과를 기초로 법칙을 추출하며 실험생태학, 실험분류학, 실험형태학, 실험유전학, 실험발생학 등 다방면으로 발달하고 있다.
